overwrite: true

schema: 'https://api-sa-east-1.graphcms.com/v2/ckzrgrexg106t01yz8ryvc03j/master'

documents: './src/graphql/**/*.graphql'

generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
